{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="container col-md-6 my-5">
        <form action="" method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-success">Log In</button>
        </form>
        <div class="mt-3">
            Don't have account?
            <a href="">Register</a>
        </div>
    </div>

{% endblock content %}
